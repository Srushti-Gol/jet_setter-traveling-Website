<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>JET SETTER</title>
   <link rel="stylesheet" href="../css/nav.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
   <nav>
      <div class="menu-icon">
         <span class="fas fa-bars"></span>
      </div>
      <div class="logo-image">
         <img src="../images/JET SETTER .jpg" class="img-fluid">
      </div>
      <div class="nav-items">
         <li><a href="#home">Home</a></li>
         <li><a href="./Pakages.html">Packages</a></li>
         <li><a href="./services.html">Services</a></li>
         <li><a href="./gallery.html">Gallery</a></li>
         <li><a href="./book.html">Book</a></li>
         <li><a href="./review.html">Review</a></li>
         <li><a href="./contact.html">Contact</a></li>
         <li><i class="fas fa-user" id="login-btn"></i></li>
      </div>
      <div class="search-icon">
         <span class="fas fa-search"></span>
      </div>
      <div class="cancel-icon">
         <span class="fas fa-times"></span>
      </div>
      <form action="https://www.google.com/search" method="get">
         <input type="search" class="search-data" placeholder="Search" required>
         <button type="submit" class="fas fa-search"></button>
      </form>
   </nav>

   <div class="login-form-container">

      <i class="fas fa-times" id="form-close"></i>

      <form action="">
         <h3>login</h3>
         <input type="email" class="box" placeholder="Enter your email">
         <input type="password" class="box" placeholder="Enter your password">
         <input type="submit" value="Login Now" class="btn">
         <input type="checkbox" id="remember">
         <label for="remember">Remember me</label>
         <p>Forgot Password? <a href="#">Click here</a></p>++
         <p>Don't have an account? <a href="#">Register Now</a></p>
      </form>

   </div>

   
   <section class="home" id="home">
      <div class="content">
          <h3>Right destination for you and your family</h3>
          <p>Discover new places with Jet Setter!!</p>
      </div>
  
      <div class="controls">
          <span class="vid-btn active" data-src="../images/main.mp4"></span>
          <span class="vid-btn" data-src="../images/vid-3.mp4"></span>
          <span class="vid-btn" data-src="../images/vid-4.mp4"></span>
          <span class="vid-btn" data-src="../images/sec.mp4"></span>
          <span class="vid-btn" data-src="../images/vid-2.mp4"></span>
      </div>
  
      <div class="video-container">
          <video src="../images/main.mp4" id="video-slider" loop autoplay muted></video>
      </div>

  </section>
  <footer>
   <div class="content">
     <div class="top">
       <div class="media-icons">
         <a href="#"><i class="fab fa-facebook-f"></i></a>
         <a href="#"><i class="fab fa-twitter"></i></a>
         <a href="#"><i class="fab fa-instagram"></i></a>
         <a href="#"><i class="fab fa-linkedin-in"></i></a>
         <a href="#"><i class="fab fa-youtube"></i></a>
       </div>
      </div>
   </div>
 </footer>

   <script>
      const menuBtn = document.querySelector(".menu-icon span");
      const searchBtn = document.querySelector(".search-icon");
      const cancelBtn = document.querySelector(".cancel-icon");
      const items = document.querySelector(".nav-items");
      const form = document.querySelector("form");
      let formBtn = document.querySelector('#login-btn');
      let loginForm = document.querySelector('.login-form-container');
      let formClose = document.querySelector('#form-close');
      let videoBtn = document.querySelectorAll('.vid-btn');

      menuBtn.onclick = () => {
         items.classList.add("active");
         menuBtn.classList.add("hide");
         searchBtn.classList.add("hide");
         cancelBtn.classList.add("show");
      }
      cancelBtn.onclick = () => {
         items.classList.remove("active");
         menuBtn.classList.remove("hide");
         searchBtn.classList.remove("hide");
         cancelBtn.classList.remove("show");
         form.classList.remove("active");
         cancelBtn.style.color = "#ff3d00";
      }
      searchBtn.onclick = () => {
         form.classList.add("active");
         searchBtn.classList.add("hide");
         cancelBtn.classList.add("show");
      }

      formBtn.addEventListener('click', () => {
         loginForm.classList.add('active');
      });

      formClose.addEventListener('click', () => {
         loginForm.classList.remove('active');
      });
      videoBtn.forEach(btn =>{
      btn.addEventListener('click', ()=>{
        document.querySelector('.controls .active').classList.remove('active');
        btn.classList.add('active');
        let src = btn.getAttribute('data-src');
        document.querySelector('#video-slider').src = src;
    });
});
let btnl = document.querySelector('.btn');
      btnl.onclick = () => {
         alert("You have login Successfully");
      }
   </script>
    
</body>

</html>
